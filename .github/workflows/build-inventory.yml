name: Generate Ansible Inventory

on:
  workflow_call:
    inputs:
      owner_lc:
        required: true
        type: string

jobs:
  build-inventory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build CDK Docker image
        working-directory: terraform-inventory
        run: |
          docker build -t ghcr.io/${{ inputs.owner_lc }}/terraform-inventory:latest -f Dockerfile .

      - name: Push CDK Docker image
        run: docker push ghcr.io/${{ inputs.owner_lc }}/terraform-inventory:latest

      - name: Set image to public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}           
        run: |
          gh api --method PATCH \
            -H "Accept: application/vnd.github.v3+json" \
            "/orgs/packages/container/${{ inputs.owner_lc }}/terraform-inventory/versions" \
            -f visibility=public